<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musicon</title>
    <link rel="stylesheet" href="public/style.css" />
    <script src="node_modules\handlebars\dist\handlebars.min.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
      {{#each posts}}
        <article class="blog-post">
          <img class="blog-image" src="{{this.image}}" alt={{this.alt}} />
          <section class="blog-text">
            <h2 class="title">
              {{this.title}}
            </h2>
            <p class="description">
              {{this.text}}
            </p>
          </section>
        </article>
      {{/each}}
    </script>
  </head>
  <body>
    <header>

      <nav>

          <li><a href="about.html">Historia</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    </header>
    
    <section id="content" class="container"></section>
    
    <footer><p>&copy; Pintorx</p></footer>
    <script src="./public/main.js"></script>
  </body>
</html>
